# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7d5f8e12-6c39-4e3b-9d04-45e2ec800e71'
  imageRepository: 'reactdemoazdpipeline'
  containerRegistry: 'dsrcaapp.azurecr.io'
  dockerfilePath: '**/docs/30_Dockerfile.production'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(7ec3dfd2-0916-44a4-8197-636d83dcc56b)'
        appType: 'webAppContainer'
        WebAppName: 'reactappademo'
        deployToSlotOrASE: true
        ResourceGroupName: 'dsrca'
        SlotName: 'v2'
        DockerNamespace: 'dsrcaapp.azurecr.io'
        DockerRepository: 'react-demo'
        DockerImageTag: '$(tag)'
